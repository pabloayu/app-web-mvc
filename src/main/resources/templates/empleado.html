<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web - Lista de Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
			color: #343a40;
		}
		.navbar {
			background-color: #007bff;
		}
		.navbar-brand, .nav-link {
			color: #ffffff !important;
		}
		.container {
			margin-top: 40px;
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 20px;
			color: #007bff;
			text-align: center;
		}
		.form-control-plaintext {
			border: 1px solid #ced4da;
			border-radius: 5px;
			padding: 5px 10px;
			width: 250px;
		}
		.table {
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			background-color: #ffffff;
		}
		.table thead {
			background-color: #343a40;
			color: #ffffff;
		}
		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			transition: background-color 0.3s ease;
		}
		.btn-primary:hover {
			background-color: #0056b3;
		}
		.btn-secondary {
			background-color: #6c757d;
			border-color: #6c757d;
			transition: background-color 0.3s ease;
		}
		.btn-secondary:hover {
			background-color: #5a6268;
		}
		.btn-info {
			background-color: #17a2b8;
			border-color: #17a2b8;
			margin-right: 5px;
			transition: background-color 0.3s ease;
		}
		.btn-info:hover {
			background-color: #138496;
		}
		.btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
			transition: background-color 0.3s ease;
		}
		.btn-danger:hover {
			background-color: #c82333;
		}
		@media (max-width: 768px) {
			h1 {
				font-size: 1.5rem;
			}
			.table {
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">App Web</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleado/new}">Nuevo Empleado</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row justify-content-center">
		<h1>Lista de Empleados</h1>
	</div>
	<form class="row g-3 justify-content-center" th:action="@{/}">
		<div class="col-auto">
			<label for="datoBuscado" class="visually-hidden">Filtro:</label>
			<input type="text" class="form-control-plaintext" placeholder="Ingrese su búsqueda" name="datoBuscado" id="datoBuscado" th:value="${datoBuscado}">
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary mb-3">Buscar</button>
		</div>
		<div class="col-auto">
			<button type="button" class="btn btn-secondary mb-3" onclick="window.location.href = '/';">Limpiar</button>
		</div>
	</form>

	<table class="table table-hover">
		<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Email</th>
			<th scope="col">Teléfono</th>
			<th scope="col">Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="emp : ${empleados}">
			<th th:text="${emp.id}" scope="row"></th>
			<td th:text="${emp.nombre}"></td>
			<td th:text="${emp.apellido}"></td>
			<td th:text="${emp.email}"></td>
			<td th:text="${emp.telefono}"></td>
			<td>
				<a class="btn btn-info" th:href="@{/empleado/editar/{id}(id=${emp.id})}">Editar</a>
				<a class="btn btn-danger" th:href="@{/empleado/delete/{id}(id=${emp.id})}" onclick="return confirm('¿Estás seguro?');">Borrar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
